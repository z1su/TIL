<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="border: 4px; border-style: solid;">
    <!--한 줄씩 복사: alt + shift + 아래방향키 -->
    
    <!--p: 브라우저의 폭만큼 공간이 할당되는 문단태그-->
    <!--display: inline-block : p태그는 문단태그이므로 한 줄 띄는게 디폴트이나, 같은 줄에 쓰고 싶다면 이 스타일 지정-->
    <p style="display: inline-block;">안녕하세요</p>
    <p style="display: inline-block;">안녕하세요</p>
    
    <!--br : 줄바꿈 태그-->
    <p> p태그 안에서 <br> 줄바꿈하기</p>


   <!-- html entitis -->
    <p> &lt;&gt; </p>  <!-- &lt;&gt: 꺽쇄를 사용하고 싶을 때-->
    <p>엔퍼&amp; &amp; &amp;센트</p> 
    <p>공&nbsp;백</p>
    
    <!-- 제목을 나타내는 태그 -->
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>

    <!--
        목록 태그
        ol: 순서 목록
        ul: 순서가 없는 목록
        li: 목록의 내용
    -->

    <!--ol: 순서가 있는 목록-->
    <ol start ="5">
        <li>가나다</li>
        <li>마바사</li>
        <li>123
            <ol>
                <li>목록 태그 안에</li>
                <li>목록 태그 만들기</li>
            </ol>
        </li>
    </ol>

    <!--ul: 순서가 없는 목록-->
    <ul>
        <!--list-style: none; 숫자를 없앰-->
        <li style="list-style: none;">가나다</li>
        <!--list-style-type: 목록의 기호를 바꿈-->
        <li style="list-style-type:   circle;">마바사</li>
        <li>abc</li>
        <li>def</li>
    </ul>


    <p><b>글자</b>를 강조하고 싶을 때 쓰는 b태그</p>

    <!--
        시멘틱 태그와 css태그를 구분해서 쓰는 것이 중요
        ㄴ시멘틱 태그 : 태그마다 특수한 의미가 있는 태그

        u: 고유명사, 철자가 틀렸을 때
        s: 문서의 내용이 틀렸을 때 (시멘틱태그)
        del: 예전 버전에는 있었는데, 최신 버전에는 삭제된 내용 (시멘틱태그)
        strong : 문서에서 중요한 단어 (시멘틱태그)
        ㄴ b태그와 동일하게 작동하지만 시멘틱태그로서의 의미를 가진다.
    -->

    <!--윗첨자-->
    2<sup>2</sup>

    <!--아랫첨자-->
    2<sub>2</sub>

    <!--abbr-->
    <abbr title="호버했을 때 나오는 내용">내가 궁금하면 호버해보도록</abbr>


<!--
    1. 절대경로 : 인터넷, url로 접속 가능한 경로
    2. 상대경로: (통상적으로) 개발 환경에서 시작되는 경로
    > . : 현재 파일이 위치한 경로
    > .. : 이전경로 / 상위경로
-->
